#CI 파이프라인
name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: acr2020305085.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push
        run: |
          docker build -t acr2020305085.azurecr.io/my-web-app:v1 .
          docker push acr2020305085.azurecr.io/my-web-app:v1